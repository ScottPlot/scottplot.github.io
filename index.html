<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ScottPlot GitHub Website</title>
    <link rel="shortcut icon" type="image/x-icon" href="https://scottplot.github.io/favicon.ico?">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta name="theme-color" content="#67217A" />
    <style>
        a {
            text-decoration: none;
            color: #BBB;
        }

        a:hover {
            color: white;
        }
    </style>
</head>

<body style="background-color: #67217a;" class="text-light">

    <div id="matrixDiv" class="bg-dark text-light" style="height: 100vh; justify-content: center; align-items: center;">
        <div style="position: absolute;">
            <a href="https://scottplot.net">
                <img src="banner-transparent.svg" class="img-fluid mx-auto d-block mt-5" style="height: 300px;" />
            </a>
        </div>
    </div>

    <!-- set matrix wall options -->
    <script type="text/javascript">
        const matrixSettings = {
            target: document.getElementById("matrixDiv"),
            background: "#67217a",
            foreground: "#9a4993",
            highlight: "#ba5db2",
            characterSize: 15,
            speed: .5,
        };
    </script>

    <!-- start the matrix wall -->
    <script type="text/javascript" src="https://swharden.github.io/MatrixWall/matrix.js"></script>

</body>

</html>
